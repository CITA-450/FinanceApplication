{% extends "base_auth.html" %} {% block title %}Create Your Account{% endblock %} {% block
content %}
<hr>
<div class= "container col-md-4 col-md-offset-4 blue-card">
  <h2>Create Your Account</h2>
    <p>Join us and start managing your finances today. Please fill in the details below to create a new account.</p>
    
<form method="POST">
  <h3 align="center">Account Info</h3>
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="username"
      class="form-control"
      id="username"
      name="username"
      placeholder="Enter Username"
    />
  </div>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="email2">Backup Email Address</label>
    <input
      type="backup_email"
      class="form-control"
      id="backup_email"
      name="backup_email"
      placeholder="Enter backup email"
    />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Re-Enter password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Create Login</button>
</form>
<hr>
<p>Already have an account? <a href="/login">Login here</a>.</p>
</div>
<hr>
{% endblock %}
