<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />

</head>
<body style="background-color: rgba(239, 146, 8, 0.763);">
    <h1>
        <button onclick="goBack()">Back

        </button>
    
        <script style="height: 0px;" >
            // Function to go back to the previous page (Finance Application)
            function goBack() {
                window.history.back();
            }
        </script></h1>
    <div id="dropdown-container">
        <select id="profile-dropdown">
            <option value="user1">Edit Profile</option>
            <option value="user2">Settings</option>
            <option value="user3">Logout</option>
        </select>
    </div>

    <h1>User Account</h1>
    <table>
        <tr>
            <th>User Name</th>
            <th>Email</th>
            <th>Password</th>
        </tr>
        <tr>
            <td><input type="text" id="newName" placeholder="New Name"></td>
            <td>Maryamaifa95@gmail.com</td>
            <td><input type="password" id="newPassword" placeholder="New Password"></td>
            <td></td>
            <td></td>
            <td><button onclick="updateProfile()">Update</button></td>
        </tr>
    </table>
    
    <script>
        // Function to update the user's profile (name and password)
        function updateProfile() {
            var newName = document.getElementById("newName").value;
            var newPassword = document.getElementById("newPassword").value;
            
            // Perform the update logic here, e.g., sending data to a server
            
            // You can add AJAX requests or other methods to send the updated data to the server
            
            // Once the update is successful, you can provide a success message to the user
            alert("Profile updated successfully!");
        }
    </script>
    
    <script>
      // Get the dropdown element
      var dropdown = document.getElementById("profile-dropdown");

      // Add an event listener to detect changes in the selected option
      dropdown.addEventListener("change", function () {
          var selectedOption = dropdown.options[dropdown.selectedIndex].value;
          
          // Perform actions based on the selected option
          switch (selectedOption) {
              case "user1":
                window.location.href = "edit.html";;
                  break;
              case "user2":
                  alert("Settings option selected.");
                  break;
              case "user3":
                  window.location.href = "logout.html";
                  break;
              default:
                  break;
          }
      });
  </script>

  <script>
    // Function to update the user's profile (name and password)
    function updateProfile() {
      var newName = document.getElementById("newName").value;
      var newPassword = document.getElementById("newPassword").value;

      // Store the updated data in local storage
      localStorage.setItem("updatedName", newName);
      localStorage.setItem("updatedPassword", newPassword);

      // Provide a success message to the user
      alert("Profile updated successfully!");

      // After updating, you can return to the Finance Application
      window.location.href = "finance.html";
  }
</script>
</body>
</html>
